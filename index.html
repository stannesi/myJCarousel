<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title> my JCarousel Test by Stanley Ilukhor </title>

		<link rel="stylesheet" type="text/css" href="css/style.css" />
        
        <script src="plugins/jquery.js" type="text/javascript" language="javascript"></script>
        <script src="js/myJcarousel.js" type="text/javascript" language="javascript"></script>
        <script src="js/script.js" type="text/javascript" language="javascript"></script>
	</head>

    <body>
    	<div id="photos-cont" class="photos-cont">
            <div class="photos-bg">
                <div class="bg1"></div>
                <div class="bg2"></div>
            </div>
            
            <div class="loading">
                Loading photos...
            </div>	
            
            <div class="photo-wrapper">
                <ul id="photos" class="photos">
                    <li><img src="imgs/1.jpg" /></li>
                    <li><img src="imgs/2.jpg" /></li>
                    <li><img src="imgs/3.jpg" /></li>
                    <li><img src="imgs/4.jpg" /></li>
                    <li><img src="imgs/5.jpg" /></li>
                    <li><img src="imgs/6.jpg" /></li>
                    <li><img src="imgs/7.jpg" /></li>
                    <li><img src="imgs/8.jpg" /></li>
                    <li><img src="imgs/9.jpg" /></li>
                </ul>
                
                <div class="nav">
                    <span class="prev"></span>
                    <span class="next"></span>
                </div>

                <ul id="thumbs" class="thumbs">
                    <li><img src="imgs/1.jpg" /></li>
                    <li><img src="imgs/2.jpg" /></li>
                    <li><img src="imgs/3.jpg" /></li>
                    <li><img src="imgs/4.jpg" /></li>
                    <li><img src="imgs/5.jpg" /></li>
                    <li><img src="imgs/6.jpg" /></li>
                    <li><img src="imgs/7.jpg" /></li>
                    <li><img src="imgs/8.jpg" /></li>
                    <li><img src="imgs/9.jpg" /></li>
                </ul>
            </div>
		</div>
           
    </body>
</html>
